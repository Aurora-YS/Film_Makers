<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Makers</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
    <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon">
</head>
<body>
    
    
    <div id="header"></div>

    <main>
        <ul class="slides"></ul>
        <div class="wrap">
            <div class="main_title">
                <h2>지금부터 당신의 영화가 시작됩니다</h2>
                <div class="audition_btn">
                    <a href="#">오디션 참가</a>
                </div>
            </div>
        </div>
    </main>

    <section id="section_01">
        <div class="wrap">
            <h3 class="title">Today's Movie</h3>
            <div class="cont"></div>
        </div>
        <div class="dark_bg"></div>
        <div class="movie_popup popup">
            <span class="close_btn">×</span>
        </div>
    </section>

    <section id="banner_01">
        <div class="wrap">
            <h3 class="title">Audition Schedule</h3>
            <div class="sub">
                <p>실시간으로 업데이트 되는 오디션 정보를 확인하실 수 있습니다.</p>
                <p>배우 또는 배우 지망생분들의 많은 참여 바랍니다.</p>
            </div>
            <div class="audition_info_btn">
                <a href="#">오디션 정보 확인</a>
            </div>
        </div>
    </section>

    <section id="section_02">
        <div class="wrap">
            <h3 class="title">Actors</h3>
            <div class="cont"></div>
            <div class="more_btn">
                <a href="#" onclick="return false;">더보기</a>
            </div>
        </div>
    </section>

    <section id="section_03">
        <div class="wrap">
            <h3 class="title">Audition Reviewes</h3>
            <div class="cont"></div>
            <ol class="list_btn">
                <li class="review1 active"></li>
                <li class="review2"></li>
                <li class="review3"></li>
            </ol>
        </div>
    </section>

    <div id="footer"></div>


</body>
</html>
